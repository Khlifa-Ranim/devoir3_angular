<div class="container">

    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Cours</label>
        <select class="form-control form-control-lg" id="idcours" name="idcours" [(ngModel)]="idCours"
            (change)="onChange()">
            <option *ngFor="let cors of cours" value="{{cors.idCours}}">
                {{cors.nomCours}}
            </option>
        </select>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>prenom</th>
                        <th>cin</th>
                        <th>adresse</th>
                        <th>Date Cr√©ation</th>
                        <th>nomCours</th>
                    </tr>
                </thead>
                <tbody *ngFor="let professeur of professeur">
                    <tr>
                        <td>{{professeur.idProf}}</td>
                        <td>{{professeur.nomProf}}</td>
                        <td>{{professeur.prenomProf}}</td>
                        <td>{{professeur.cin}}</td>
                        <td>{{professeur.adresse}}</td>
                        <td>{{professeur.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{professeur.cours!.nomCours}}</td>
                       <!--  <td><a class="btn btn-danger" (click)="supprimerProfesseur(professeur)">Supprimer</a></td>
                        <td><a class="btn btn-success"
                                [routerLink]="['/updateProfesseur',professeur.idProf]">Modifier</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
